        indentUnit: 4, // 缩进多少个空格
        tabSize: 2, // 制表符宽度

          rangeFinder: new CodeMirror.fold.combine(CodeMirror.fold.indent, CodeMirror.fold.comment),

        gutters: ['CodeMirror-linenumbers', 'CodeMirror-foldgutter'],
        foldOptions: {
          widget: '…',

        // 语法报错
        lint: true,
        extraKeys: {
          //配置按键
          Alt: 'autocomplete', // 按下`alt`时出现代码提示

        // 提示
        hintOptions: {
          completeSingle: false,
        },
        //括号匹配
        matchBrackets: true,
        showInvisibles: true, // 显示空格和制表符
        nonBreakingSpaceChar: '\u00a0', // 用 ( ) 表示非断行空格
        invisibleChar: '\u00b7', // 用 (·) 表示普通空格
      })
      CodeMirror.commands.autocomplete = function (cm) {
        cm.showHint({ hint: CodeMirror.hint.anyword })
      }
      editor.setOption('extraKeys', {
        Tab: cm => {
          if (cm.somethingSelected()) {
            // 存在文本选择
            cm.indentSelection('add') // 正向缩进文本
          } else {
            // 无文本选择
            cm.replaceSelection(Array(cm.getOption('indentUnit') + 1).join(' '), 'end', '+input') // 光标处插入 indentUnit 个空格
          }
        },
        'Shift-Tab': cm => {
          // 反向缩进
          if (cm.somethingSelected()) {
            cm.indentSelection('subtract') // 反向缩进
          } else {
            // cm.indentLine(cm.getCursor().line, "subtract");  // 直接缩进整行
            const cursor = cm.getCursor()
            cm.setCursor({ line: cursor.line, ch: cursor.ch - 4 }) // 光标回退 indexUnit 字符
          }
          return
        },
      })
      editor.setValue(

      window.editor = editor

      new ClipboardJS('#copycode', {
        text: function (trigger) {
          return editor.getDoc().getValue()
        },
      })

          $('#copycode').text('已复制')
          editor.execCommand('selectAll')
          setTimeout(function () {
            $('#copycode').html('<i class="fa fa-copy"></i> 复制代码')
          }, 2000)
          e.clearSelection()

        .on('error', function (e) {
          alert('Error!')
        })

      // $('#format-btn').on('click', () => format(editor))
      $('.options select').change(format)
      $(':checkbox').change(format)

      $('#format-btn').on('click', format)
      $('#compress-btn').on('click', () => compress(editor))

      $('#json-repair').on('click', () => {
        try {
          formatUtils.json(jsonrepair(editor.getValue())).then(v => editor.setValue(v))
        } catch (err) {
          alert('修复失败')
        }
      })
      $('#xml-json-btn').on('click', () => xml2json(editor))
      $('#json-xml-btn').on('click', () => json2xml(editor))
      // $('#json-csv-btn').on('click', () => json2csv(editor))
      $('#json-csv-btn').on('click', () => {
        // convertUtils.jsonToCsv(editor.getValue()).then(v => editor.setValue(v))
        json2csv(editor)
        $('#mode').val('csv').change()
      })
      $('#json-yaml-btn').on('click', () => {
        convertUtils.json2yaml(editor.getValue()).then(v => {
          editor.setValue(v)
          $('#mode').val('yaml').change()
          $('#format-btn').click()
        })
      })
      $('#yaml-json-btn').on('click', () => {
        convertUtils.yaml2json(editor.getValue()).then(v => {
          editor.setValue(v)
          $('#mode').val('json').change()
          $('#format-btn').click()
        })
      })
      $('#csv-json-btn').on('click', () => {
        convertUtils.csv2Json(editor.getValue()).then(v => {
          editor.setValue(v)
          $('#mode').val('json').change()
          $('#format-btn').click()
        })
      })
      $('#mode').on('change', e => {
        const el = e.target
        const selectedEl = $(el.options[el.selectedIndex])
        let mode = selectedEl.attr('mode')
        const value = e.target.value

        value === 'json' ? $('#jsonTool').show() : $('#jsonTool').hide()
        value === 'yaml' ? $('#yamlTool').show() : $('#yamlTool').hide()
        value === 'xml' ? $('#xmlTool').show() : $('#xmlTool').hide()
        value === 'csv' ? $('#csvTool').show() : $('#csvTool').hide()

        if (['json', 'js', 'css', 'html', 'xml', 'java'].includes(value)) {
          $('#options').show()
        } else {
          $('#options').hide()
        }

        setMode(editor, mode)
      })

      function format() {
        const mode = $('#mode').val()
        const code = editor.getValue()
        formatUtils[mode](code).then(v => editor.setValue(v))
      }

      function setMode(editor, mode) {
        editor.setOption('mode', mode)
      }

      // Resize editor to fill remaining height
      function resizeEditor() {
        const toolbarHeight = document.querySelector('.toolbar').offsetHeight
        const windowHeight = window.innerHeight
        const editorWrapper = document.querySelector('.editor-wrapper')
        editorWrapper.style.height = windowHeight - toolbarHeight + 'px'
        editor.refresh()
      }

      // Resize editor on window resize event
      window.addEventListener('resize', resizeEditor)

      // Initial resize of editor
      resizeEditor()
